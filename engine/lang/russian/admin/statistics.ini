perror.descr = "Решение проблемы зависит от настроек вашего хостера.<br/>Возможны несколько путей решения проблемы:<br/> <b>1. Через .htaccess файл</b><br/> Если у вашего хостера разрешено использование флагов конфигурирования PHP (и вы используете mod_php, а не CGI режим), то просто добавьте в .htaccess файл (в корне) следующие строки:<br/> php_flag register_globals off<br/> php_flag magic_quotes_gpc off<br/> php_flag magic_quotes_runtime off<br/> php_flag magic_quotes_sybase off<br/> php_flag allow_call_time_pass_reference on<br/> php_value session.use_trans_sid 0<br/><br/> После этого проверьте будет ли работать сайт. Если сайт работать перестанет,.. то это решение не для вас, переходим к п. 2<br/><br/> <b>2. Настройка собственного <i>php.ini</i> файла:</b><br/> Возможно, ваш хостер позволяет использовать собственный <i>php.ini</i> файл.<br/> В этом случае вам необходимо установить указанные в п. 1 параметры (естественно без префикса <i>php_flag</i>) в вашем <i>php.ini</i> файле.<br/> <br/> <b>3. Если ничего сделать нельзя..</b><br/> Может случиться так, что варианты #1 и #2 вам не подходят. В этом случае у вас всего один выход - обратиться к хостеру и попросить настроить параметры.<br/> Дело в том, что все указанные выше параметры были созданы для защиты сайтов <i>много лет назад</i> и в новых версиях PHP от них уже давно отказались,.. но иногда для совместимости с очень старыми приложениями эти параметры всё ещё активированы. Просто объясните хостеру, что на дворе далеко не 2002й год и попросите хостера вам помочь. Уверен, он (хостер) обязательно пойдёт вам на встречу."
