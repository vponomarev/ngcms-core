nextlink	= "<a href='%link%'>%page%</a> "
current_page	= " <b>[%page%]</b> "
link_page	= "<a href='%link%'>%page%</a> "
dots		= " ... "

[messages]
msg.error	= "<div class='msge'><img src='{skins_url}/images/error.gif' hspace='10' />{l_msge_error} {text}</div>"
