[navigation]
prevlink	= "<a href='%link%'>%page%</a> "
nextlink	= "<a href='%link%'>%page%</a> "
current_page	= " <b>%page%</b> "
link_page	= "<a href='%link%'>%page%</a> "
dots		= " ... "

[messages]
msg.error	= "<div class='syserror_common'><img src='{skins_url}/images/error.gif' hspace='10' />{l_msge_error} {text}</div>"
msg.error_info	= "<div class='syserror_common'><img src='{skins_url}/images/error.gif' hspace='10' />{l_msge_error} {text}<div class='info'>{info}</div></div>"
msg.common	= "<div class='sysmsg_common'><img src='{skins_url}/images/msg.gif' hspace='10' />{text}</div>"
msg.common_info	= "<div class='sysmsg_common'><img src='{skins_url}/images/msg.gif' hspace='10' />{text}<div class='info'>{info}</div></div>"
msg.info	= "<div class='sysinfo_common'><img src='{skins_url}/images/info.gif' hspace='10' />{l_msgi_info} {info}</div>"
